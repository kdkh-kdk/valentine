<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      display: none; /* üîë VERY IMPORTANT */
    }

    h1 {
      color: #e6005c;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }

    #gif {
      display: none;
      margin-top: 20px;
    }

    img {
      width: 250px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<script>
  const password = "August 21";
  const userPass = prompt("Enter here Password Baby...hint (Anniversaryüíñ");

  if (userPass === password) {
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".box").style.display = "block";
    });
  } else {
    document.body.innerHTML =
      "<h2 style='text-align:center;margin-top:50px;'>Access Denied ‚ùå</h2>";
  }
</script>

<div class="box">
  <marquee behavior="scroll" direction="left" scrollamount="8">
    <h1>Will you be my Valentine Shivani? ‚ù§Ô∏è</h1>
  </marquee>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div id="gif">
    <h2>You had no choice üòÇüíû</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Funny Gif">
  </div>
</div>

<script>
  const noButton = document.getElementById("no");
  const yesButton = document.getElementById("yes");
  const gifDiv = document.getElementById("gif");

  noButton.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
  });

  yesButton.addEventListener("click", () => {
    gifDiv.style.display = "block";
  });
</script>

</body>
</html>
